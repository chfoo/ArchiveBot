[tmp]
    comment = public archive
    path = /tmp/rsync/
    use chroot = yes
    lock file = /var/lock/rsyncd
    read only = no
    list = yes
    uid = nobody
    gid = nogroup
    strict modes = yes
    ignore errors = no
    ignore nonreadable = yes
    transfer logging = no
    timeout = 60
    refuse options = checksum dry-run
    dont compress = *.gz *.tgz *.zip *.z *.rpm *.deb *.iso *.bz2 *.tbz

